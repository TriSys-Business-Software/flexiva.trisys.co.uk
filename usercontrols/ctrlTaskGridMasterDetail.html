<!-- ctrlTaskGridMasterDetail.html
  -- Created 14 Dec 2023
  -- Placed twice on every entity form on Notes and Tasks tabs
  -- to provide master/detail view of task grid and in-place task form.
  -->


<style scoped>

    .block-title > i {
        padding-top: 10px;
        padding-left: 15px;
    }

    #ctrlTaskGridMasterDetail-Splitter-vertical {
        /*height: 600px;*/
        margin: 0 auto;
    }

    .pane-content {
        padding: 0;
    }

    .task-pane {
        overflow-y: hidden;
        padding: 0px;
    }
</style>

<!-- The specific control associated with a specific form tab control -->
<span id="ctrlTaskGridMasterDetail-Options-ControlID" style="display: none;"></span>

<div id="ctrlTaskGridMasterDetail-Splitter" style="padding-bottom: 20px;">
    <div id="ctrlTaskGridMasterDetail-Splitter-vertical">
        <div id="master-pane">
            <div id="ctrlTaskGridMasterDetail-Splitter-horizontal" style="height: 100%; width: 100%;">
                <div id="grid-pane">
                    <div class="pane-content" style="padding: 20px;">
                        <div class="block" id="task-grid-container" style="margin-bottom: 0px;">

                            <div class="block-title" style="height: 38px;">
                                <div class="block-options pull-right">
                                    <a id="task-grid-ExportToExcel" href="javascript:void(0)" onclick="ctrlTaskGridMasterDetail.ExportToExcel($(this))" class=" btn btn-sm btn-default enable-tooltip" title="Export grid data to a Microsoft Excel spreadsheet">
                                        <i class="fa fa-file-excel-o"></i> &nbsp; Excel
                                    </a>
                                    <span>&nbsp;</span>
                                    <a href="javascript:void(0)" onclick="ctrlTaskGridMasterDetail.TaskGridFileMenuCallback('file-open', $(this))" class="btn btn-sm btn-default enable-tooltip" title="Open selected task">
                                        <i class="gi gi-folder_open"></i> &nbsp; Open
                                    </a>
                                    <span>&nbsp;</span>
                                    <a href="javascript:void(0)" onclick="ctrlTaskGridMasterDetail.TaskGridFileMenuCallback('file-delete', $(this))" id="task-grid-delete-button" class="btn btn-sm btn-default enable-tooltip" title="Delete selected task">
                                        <i class="fa fa-remove fa-fw"></i> &nbsp; Delete
                                    </a>
                                    <span>&nbsp;</span>
                                    <div id="task-grid-menu">
                                    </div>
                                </div>
                                <h3 id="task-grid-caption"></h3>
                            </div>
                            <!-- Task grid populated by ctrlTaskGridMasterDetail.js -->
                            <div id="ctrlTaskGridMasterDetail-Grid" style="border-width: 1px; width: 100%; ">
                            </div>
                        </div>                        
                    </div>
                </div>
                <div id="task-pane">
                    <div class="pane-content">
                        <div id="ctrlTaskGridMasterDetail-TaskPanel"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- End of ctrlTaskGridMasterDetail.html   -->
