<div class="row">

    <div class="col-xs-12">

        <p style="text-align: right;">
            <i>Activity Key: </i>
            <span>&nbsp;</span>
            <span class="badge progress-bar-danger" style="margin-top: 3px;">Shortlisted</span>
            <span>&nbsp;</span>
            <span class="badge progress-bar-warning" style="margin-top: 3px;">Called</span>
            <span>&nbsp;</span>
            <span class="badge progress-bar-info" style="margin-top: 3px;">CV's Sent</span>
            <span id="ctrlActiveRequirements-activitykey-separator">&nbsp;</span>
            <span class="badge" style="background-color: pink;  color: black; margin-top: 3px;">Interviews</span>
            <span>&nbsp;</span>
            <span class="badge" style="background-color: saddlebrown; margin-top: 3px;" >Offers</span>
            <span>&nbsp;</span>
            <span class="badge" style="background-color: purple; margin-top: 3px;">Rejected</span>
            <span>&nbsp;</span>
            <span class="badge" style="background-color: darkolivegreen; margin-top: 3px;">Placed</span>
        </p>

        <div id="wait-spinner"></div>

        <div class="table-responsive">

            <style type="text/css" scoped>
                .table thead > tr > th {
                    font-size: 12px;
                }
            </style>

            <table class="table table-striped table-bordered table-hover" id="ctrlActiveRequirements-table">
                <thead id="ctrlActiveRequirements-table-header">
                    <tr>
                        <th>Reference</th>
                        <th>Job Title</th>
                        <th>Type</th>
                        <th>Company</th>
                        <th>Contact</th>
                        <th>Initiated</th>
                        <th>Start / End Dates</th>
                        <th>Salary/Rate</th>
                        <th>Activity</th>
                    </tr>
                </thead>
                <tbody class="live-vacancies" id="ctrlActiveRequirements-table-body">

                    <tr>
                        <td style="cursor: pointer;">
                            <a class="hyperlink"><span class="Reference"></span></a>
                        </td>
                        <td style="cursor: pointer;">
                            <a class="hyperlink"><span class="JobTitle"></span></a>
                        </td>
                        <td class="Type"></td>
                        <td class="Company"></td>
                        <td class="Contact"></td>
                        <td class="InitiatedDate"></td>
                        <td class="StartAndExpectedEndDates"></td>
                        <td class="Salary"></td>
                        <td>
                            <span class="ShortlistedCount"></span>
                            <span>&nbsp;</span>
                            <span class="CalledCount"></span>
                            <span>&nbsp;</span>
                            <span class="CVSendCount"></span>
                            <span>&nbsp;</span>
                            <span class="InterviewCount"></span>
                            <span>&nbsp;</span>
                            <span class="OfferCount"></span>
                            <span>&nbsp;</span>
                            <span class="RejectCount"></span>
                            <span>&nbsp;</span>
                            <span class="PlacedCount"></span>

                        </td>
                    </tr>
                </tbody>
                <tbody class="live-vacancies" id="ctrlActiveRequirements-table-body-phone">

                    <tr>
                        <td>
                            <a class="hyperlink" style="cursor: pointer;">
                                <span class="Reference"></span>: <span class="JobTitle"></span>
                            </a>
                            <br />
                            Type: <span class="Type"></span>
                            <br />
                            Company: <b><span class="Company"></span></b>
                            <br />
                            Client Contact: <b><span class="Contact"></span></b>
                            <br />
                            Initiated on <span class="InitiatedDate"></span>
                            <br />
                            Start/End: <span class="StartAndExpectedEndDates"></span>
                            <br />
                            <span class="Salary"></span>
                            <br />
                            <span class="ShortlistedCount"></span>
                            <span>&nbsp;</span>
                            <span class="CalledCount"></span>
                            <span>&nbsp;</span>
                            <span class="CVSendCount"></span>
                            <span>&nbsp;</span>
                            <span class="InterviewCount"></span>
                            <span>&nbsp;</span>
                            <span class="OfferCount"></span>
                            <span>&nbsp;</span>
                            <span class="RejectCount"></span>
                            <span>&nbsp;</span>
                            <span class="PlacedCount"></span>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>

<!-- This javascript is in the tiles folder for ease of maintenance -->
<script src="usercontrols/dashboard/tiles/ctrlActiveRequirements.js"></script>
