<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>TriSys SignalR Chat</title>
<style>
body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
font-size: 11px;
}
</style>
</head>
<body>
<h4>
TriSys SignalR Chat
</h4>
<table style="width: 100%;">
<tr>
<td style="width: 200px;">
Sender ID
</td>
<td>
<input type="text" id="sender-id" style="width: 500px;" placeholder="Please enter your 'sender' name" />
<span id="sender-id-afterconnect" style="display: none;"></span>
</td>
</tr>
<tr>
<td style="width: 200px;">
Recipient ID
</td>
<td>
<input type="text" id="recipient-id" style="width: 500px;" placeholder="Please enter a recipient name" />
<span id="recipient-id-afterconnect" style="display: none;"></span>
</td>
</tr>
<tr>
<td style="width: 200px;"></td>
<td>
<button id="connect">Connect</button>
<span id="connected" style="display: none;">Connected to SignalR</span>
</td>
</tr>
<tr id="tr-afterconnect1" style="display: none;">
<td style="width: 200px; vertical-align: top;">
Outbound Message
</td>
<td>
<textarea id="outbound-message" style="width: 100%;" placeholder="Please enter a JSON string message to send to recipient" rows="3">
</textarea>
</td>
</tr>
<tr id="tr-afterconnect2" style="display: none;">
<td style="width: 200px;"></td>
<td>
<table style="width: 100%;">
<tr>
<td>
<button id="send">Send</button>
&nbsp; &nbsp;
<button id="lookup">Lookup</button>
&nbsp; &nbsp;
<button id="clear">Clear</button>
</td>
</tr>
</table>
</td>
</tr>
<tr>
<td style="width: 200px; vertical-align: top;">
Activity Log
</td>
<td>
<div id="messages"></div>
</td>
</tr>
</table>
<script type="text/javascript" src="https://apex.trisys.co.uk/kendoui/js/jquery.min.js"></script>
<script type="text/javascript" src="https://apex.trisys.co.uk/javascript/moment.js"></script>
<script type="text/javascript" src="chat.js"></script>
<script type="text/javascript" src="https://apex.trisys.co.uk/signalr/url-parser.js"></script>
<!-- TriSys SignalR Consumers must include these files -->
<script type="text/javascript" src="trisys-signalr.js"></script>
<script type="text/javascript" src="https://api.trisys.co.uk/scripts/jquery.signalR-2.2.0.min.js"></script>
</body>
</html>
