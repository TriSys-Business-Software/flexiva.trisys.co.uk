<div class="content-header">
<div class="header-section">
<h1>
<i class="gi gi-lock" style="line-height: 30px;"></i>Client Login
</h1>
</div>
</div>
<div class="block full">
<div class="row">
<div class="col-md-2">
</div>
<div class="col-md-8">
<!-- Horizontal Form Block -->
<div class="block">
<!-- Horizontal Form Title -->
<div class="block-title">
<h2><strong>Client</strong> Login Form</h2>
</div>
<!-- END Horizontal Form Title -->
<!-- Horizontal Form Content -->
<div class="form-horizontal form-bordered">
<div class="form-group">
<label class="col-md-3 control-label" for="txtClientEMail">E-Mail</label>
<div class="col-md-9">
<input type="email" id="txtClientEMail" name="txtClientEMail" class="form-control" placeholder="Enter E-Mail.." maxlength="100">
<span class="help-block">Please enter your email address</span>
</div>
</div>
<div class="form-group">
<label class="col-md-3 control-label" for="txtClientPassword">Password</label>
<div class="col-md-9">
<input type="password" id="txtClientPassword" name="txtClientPassword" class="form-control" placeholder="Enter Password.." maxlength="20">
<span class="help-block">Please enter your password</span>
</div>
</div>
<div class="form-group">
<label class="col-md-3 control-label" for="chkRememberMe">Remember Me</label>
<div class="col-md-9">
<label class="switch switch-primary">
<input type="checkbox" id="chkRememberMe" value="1" checked>
<span></span>
</label>
<span class="help-block">Check to remember your credentials for next visit</span>
</div>
</div>
<div class="form-group form-actions">
<div class="col-md-9 col-md-offset-3">
<button type="submit" class="btn btn-sm btn-primary" onclick="ClientLogin.LoginButtonClick()" style="margin-right: 5px;"><i class="fa fa-user"></i> Login</button>
<button type="reset" class="btn btn-sm btn-danger" onclick="ClientLogin.ForgottenPassword()" style="margin-right: 5px;"><i class="fa fa-question-circle"></i> Forgot Password</button>
<button type="reset" class="btn btn-sm btn-warning" onclick="ClientLogin.Register()" style="margin-right: 5px; display: none;"><i class="gi gi-pen"></i> Register</button>
</div>
</div>
<div class="form-group form-actions" id="ClientLogin-social-login-buttons" style="margin-top: -20px;">
<label class="col-md-3 control-label" style="padding-top: 10px;">Social Logins</label>
<div class="col-md-9 col-md-offset-3" style="margin-top: -20px;" id="ClientLogin-SocialNetworkButtons">
</div>
</div>
</div>
<!-- END Horizontal Form Content -->
</div>
<!-- END Horizontal Form Block -->
</div>
<div class="col-md-2">
</div>
</div>
</div>
<!-- Load and execute javascript code used only in this page -->
<script src="js/pages/Clientlogin.js"></script>
