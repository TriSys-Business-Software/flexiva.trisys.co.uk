<div class="content-header">
<div class="header-section">
<h1>
<i class="gi gi-pen"></i>Candidate Registration Confirmation
<br>
<small>
<span id="span-confirm-ok">Thank you for confirming your registration by e-mail.</span>
<span id="span-confirm-error" style="display: none; color: red;">Sorry, but your registration confirmation failed.</span>
</small>
</h1>
</div>
</div>
<div class="block full">
<div class="row">
<div class="col-md-2">
</div>
<div class="col-md-8">
<div class="block">
<div class="block-title">
<h2><strong>Personal Details</strong> Confirmation</h2>
</div>
<div class="form-horizontal form-bordered">
<div class="form-group" id="form-group-name" style="display: none;">
<label class="col-md-3 control-label" for="lblCandidateRegistrationConfirmationName">Name</label>
<div class="col-md-9">
<span id="lblCandidateRegistrationConfirmationName" class="form-control"></span>
</div>
</div>
<div class="form-group" id="form-group-email" style="display: none;">
<label class="col-md-3 control-label" for="lblCandidateRegistrationConfirmationEMail">E-Mail</label>
<div class="col-md-9">
<span id="lblCandidateRegistrationConfirmationEMail" class="form-control"></span>
</div>
</div>
<div class="form-group" id="form-group-guid">
<label class="col-md-3 control-label" for="lblCandidateRegistrationConfirmationGUID">GUID</label>
<div class="col-md-9">
<span id="lblCandidateRegistrationConfirmationGUID" class="form-control"></span>
</div>
</div>
<div class="form-group" id="form-group-error" style="display: none;">
<label class="col-md-3 control-label" for="lblCandidateRegistrationConfirmationGUID" style="color: red;">Error</label>
<div class="col-md-9">
<span id="lblCandidateRegistrationConfirmationError" class="form-control"></span>
</div>
</div>
<div class="form-group form-actions" id="form-group-login-button" style="display: none;">
<div class="col-md-9 col-md-offset-3">
<button type="submit" class="btn btn-sm btn-primary" onclick="CandidateRegistrationConfirmation.LoginButtonClick()"><i class="fa fa-user"></i> Login</button>
</div>
</div>
</div>
</div>
</div>
<div class="col-md-2">
</div>
</div>
</div>
