<div class="content-header" id="ContactUsPageHeader">
    <div class="header-section">
        <h1>
            <i class="fa fa-pencil-square-o"></i>Contact Us
            <br>
            <small>
                Please use this form to ask a question or to inform us of anything you think can help us provide a better service to you.
            </small>
        </h1>
    </div>
</div>
<div class="block full" id="ContactUsBlockFull">

    <div class="row">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <div class="block" id="ContactUsBlock">
                <div class="block-title">
                    <h2><strong>Contact Us</strong> Form</h2>
                </div>
                <div class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="txtContactUsName">Name</label>
                        <div class="col-md-9">
                            <input type="text" id="txtContactUsName" name="txtContactUsName" class="form-control" placeholder="Enter Your Name.." maxlength="60">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="txtContactUsCompany">Company</label>
                        <div class="col-md-9">
                            <input type="text" id="txtContactUsCompany" name="txtContactUsCompany" class="form-control" placeholder="Enter Your Company.." maxlength="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="txtContactUsEMail">E-Mail</label>
                        <div class="col-md-9">
                            <input type="email" id="txtContactUsEMail" name="txtContactUsEMail" class="form-control" placeholder="Enter Your E-Mail.." maxlength="100">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="txtContactUsPhone">Phone</label>
                        <div class="col-md-9">
                            <input type="text" id="txtContactUsPhone" name="txtContactUsPhone" class="form-control" placeholder="Enter Your Phone Number.." maxlength="30">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label" for="txtContactUsMessage">Message</label>
                        <div class="col-md-9">
                            <textarea class="form-control" name="txtContactUsMessage" id="txtContactUsMessage" rows="5" placeholder="Enter Your Message.." maxlength="1024" style="resize: none"></textarea>
                        </div>
                    </div>
                    <div class="form-group form-actions">
                        <div class="col-md-9 col-md-offset-3">
                            <button type="submit" class="btn btn-sm btn-primary" onclick="ContactUs.SubmitButtonClick()" id="contact-us-submit"><i class="fa fa-pencil-square-o"></i> Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
        </div>
    </div>

</div>


<!-- Load and execute javascript code used only in this page -->
<script src="js/pages/ContactUs.js"></script>
