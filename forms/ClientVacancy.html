<div class="block full">
<div class="row">
<div class="col-md-8">
<div class="block">
<div class="block-title">
<h2><strong>Client</strong> Vacancy</h2>

<a href="javascript:void(0)" onclick="ClientVacancy.Save()" class=" btn btn-sm btn-default enable-tooltip" title="Save this vacancy"
id="ClientVacancy-Menu-Save">
<i class="gi gi-disk_save"></i> &nbsp; Save &nbsp;
</a>
</div>
</div>

</div>
</div>
<div class="form-group" style="display: none;" id="trisys-vacancy-status-group">
<label class="col-md-3 control-label">Status</label>
<div class="col-md-9">
<p class="form-control-static" id="trisys-vacancy-status"></p>
</div>
</div>
<div class="form-group">
<label class="col-md-3 control-label">Type</label>
<div class="col-md-9">
<p class="form-control-static" id="trisys-vacancy-type"></p>
</div>
</div>
<div class="form-group">
<label class="col-md-3 control-label">Job Title</label>
<div class="col-md-9">
<p class="form-control-static" id="trisys-vacancy-jobtitle"></p>
</div>
</div>
<div class="form-group">
<label class="col-md-3 control-label" id="trisys-vacancy-location-label">Location</label>
<div class="col-md-9">
<p class="form-control-static" id="trisys-vacancy-location"></p>

</div>
<div class="form-group">
<label class="col-md-3 control-label"><span id="trisys-vacancy-remunerationtype"></span></label>

<p class="form-control-static" id="trisys-vacancy-startdate"></p>
</div>
</div>
<div class="form-group">
<label class="col-md-3 control-label">Job Description</label>
<div class="col-md-9">
<p class="form-control-static" id="trisys-vacancy-jobdescription"></p>
</div>
</div>
</div>
</div>
</div>
<div class="col-md-4">
<div class="block">
<div class="block-title">
<h2>Client Details</h2>
</div>
<div class="form-horizontal form-bordered">
<div class="form-group">
<table style="width: 100%; padding-left: 10px;">
<tr>

<img id="trisys-vacancy-companylogo" width="80" style="display: none; border-radius: 10px;">
</td>
<td style="vertical-align: top;">
<b><span id="trisys-vacancy-client-name"></span></b>
<br />
<span id="trisys-vacancy-client-jobtitle"></span>
<br />
<span id="trisys-vacancy-client-company"></span>
<br />
<span id="trisys-vacancy-client-address"></span>
<br />
<span id="trisys-vacancy-client-worktelno"></span>
<br />
<span id="trisys-vacancy-client-mobiletelno"></span>
<br />
<a id="trisys-vacancy-client-email"></a>

</tr>
</table>
</div>
</div>
</div>
<div class="block">
<div class="block-title">
<h2>Recruitment Consultant Details</h2>
</div>
<div class="form-horizontal form-bordered">
<div class="form-group">
<table style="width: 100%; padding-left: 10px;">
<tr>

<br />

<br />
<a id="trisys-vacancy-user-email"></a>

</tr>
</table>
</div>
</div>
</div>
</div>
</div>
<div class="row">
<div class="col-md-12">
<div class="block">
<div class="block-title">
<h2>Candidate Shortlist</h2>
<div class="block-options pull-right">
<a href="javascript:void(0)" onclick="ClientVacancy.RequestInterview()" class=" btn btn-sm btn-default enable-tooltip" title="Request an interview with selected candidate">
<i class="gi gi-group"></i> &nbsp; Request Interview &nbsp;
</a>
<span>&nbsp;</span>
<a href="javascript:void(0)" onclick="ClientVacancy.MakeOffer()" class=" btn btn-sm btn-default enable-tooltip" title="Make a job offer to selected candidate">

</a>
<span>&nbsp;</span>
<a href="javascript:void(0)" onclick="ClientVacancy.Reject()" class=" btn btn-sm btn-default enable-tooltip" title="Reject selected candidate">

</a>
</div>
</div>
<div class="form-horizontal form-bordered">
<div class="form-group">

</div>
</div>
</div>
</div>
</div>
</div>
