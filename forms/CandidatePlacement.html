
<div class="block full">

                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Contractor</label>
                        <div class="col-md-9">
                            <p class="form-control-static" id="trisys-placement-candidate"></p>

                    </div>
                    <div class="form-group">

                        <div class="col-md-9">
                            <p class="form-control-static" id="trisys-placement-jobdescription"></p>

                                    <span id="trisys-placement-user-worktelno"></span>
                                    <br />
